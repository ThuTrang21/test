<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <th colspan="2">Xóa phần tử lớn nhất trong mảng</th>
            </tr>
            <tr>
                <th>Nhập mảng:</th>
                <th><input type="text" id="mang"></th>
            </tr>
            <tr>
                <th>Mảng sau khi xóa:</th>
                <th><input type="text" id="kq"></th>
            </tr>
            <tr>
                <th colspan="2"><input type="reset" value="Hủy">    
                <input type="button" value="Xóa phần tử lớn nhất" onclick="tinh();"></th>
            </tr>
        </table>
    </form>
    <script>
        function tinh(){
            var a=window.document.getElementById("mang").value;
            var b= new Array();
            b=a.split(',');
            var max1=parseInt(b[0]);
            for(var i=0; i<b.length; i++)
            if(b[i]>max1) max1=b[i];
            for(var i=0; i<b.length; i++){
                b[i]=parseInt(b[i]);
                if(b[i]==max1){
                    b.splice(i,1);
                    i--;
                }
            }
            window.document.getElementById("kq").value=b;
            console.log(b);
        }
    </script>
</body>
</html>
