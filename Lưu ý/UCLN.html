<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <table border="0">
            <tr>
                <th>Nhập số thứ nhất</th>
                <th><input type="text" id="a"></th>
            </tr>
            <tr>
                <th>Nhập số thứ hai:</th>
                <th><input type="text" id="b"></th>
            </tr>
            <tr>
                <th>ƯCLN của hai số trên là:</th>
                <th><input type="text" id="kq"></th>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="button" value="Tìm" onclick="tinh();">
                    <input type="reset" value="Hủy bỏ">
                </th>
                
            </tr>
        </table>
    </form>
    <script>
        function tim(a,b){
            
            if(a==b) return a;
            else if(a>b) return tim(a-b,b);
            else return tim(a,b-a);
        }
        function tinh(){
            var a=parseInt(window.document.getElementById("a").value);
            var b=parseInt(window.document.getElementById("b").value);
            var c=tim(a,b);
            window.document.getElementById("kq").value=c;
        }
    </script>
</body>
</html>
